name: Build, Test, and Package

on:
  push:
    branches:
      - main

jobs:
  build-test-package:
    runs-on: self-hosted
    strategy:
      matrix:
        os: [ubuntu-latest]
        java: [17]
    steps:
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: mvn compile

      - name: Test
        run: mvn test

      - name: Package
        run: mvn package
